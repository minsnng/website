    <p>유래없이 뜨거운 날씨이다. 섭씨 38도를 웃도는</p>
    <p class="art2 inner">달걀을 사다 놓기만 해도 병아리로 부화된다는 농담같은 이야기가 현재 대한민국의 실화다.</p>
    <p>드디어 섭씨 40도가 넘었다. 엄마 뱃속보다 뜨거운 날씨, 감사해야 할까? 해가 뜨거울 뿐인다 오존층이 파괴되어 오존주의보가 발령되었다.</p>
